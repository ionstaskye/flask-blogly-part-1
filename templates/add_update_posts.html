{% extends 'base.html' %}

{% block title %}Create or Delete{% endblock %}

{% block content %}

{% if form == 'create' %}
<h2>Create a Post</h2>
<form action = "/users/posts/{{user_id}}/create" method = "POST">
    Title<input name = "title" placeholder = "Title" type = text>
    Content<input name = "content" placeholder = "Content" type = text>
    <button>Submit</button>
</form>
{% else %}
<h2>Update a Post</h2>

<form action = "/users/posts/update/{{post_id}}" method = "POST">
    Title<input name = "title" placeholder = "Title" type = text>
    Content<input name = "content" placeholder = "Content" type = text>
    <button>Update</button>
</form>
{% endif %}
{% endblock %}
